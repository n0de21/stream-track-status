<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phase Tracklist Viewer</title>
    <style>
      body {
        background: #0a0a0a;
        color: #fff;
        font-family: "Terminal Grotesque", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
      }
      .wrapper {
        width: 600px;
        text-align: left;
      }
      h1 {
        letter-spacing: 4px;
        margin-bottom: 20px;
        text-align: left;
        letter-spacing: -0.2px;
      }

      a {
        color: #fff;
        text-decoration: underline;
        text-decoration-color: #fff;
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: flex-start;
        margin-bottom: 20px;
        opacity: 1;
        transform: translateY(10px);
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      button {
        background: transparent;
        font-family: "Terminal Grotesque", sans-serif;
        color: #fff;
        padding: 8px 16px;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.4s ease, background 0.3s ease;
      }
      button.active {
        background: #EBCC00;
        color: black;
        opacity: 1;
      }
      button:hover {
        outline: 1px solid #EBCC00;
      }
      pre {
        background: #111;
        padding: 20px;
        text-align: left;
        font-size: 14px;
      }

      #content {
        max-width: 100%;
        height: 12em;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-size: 18px;
        background-color: #111;
        border: 1px solid #222;
        padding: 1em;
        margin-top: 2em;
        font-family: "Terminal Grotesque", sans-serif;
      }

      pre::-webkit-scrollbar {
        width: 8px;
      }

      pre::-webkit-scrollbar-track {
        background: #111;
      }

      pre::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 4px;
      }

      pre::-webkit-scrollbar-thumb:hover {
        background-color: #666;
      }

      /* Firefox */
      pre {
        scrollbar-width: thin;
        scrollbar-color: #444 #111;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>// PHASE TRACKLIST VIEWER</h1>
      <div class="button-container" id="buttons"></div>
      <pre id="content"></pre>
      <a href="https://www.twitch.tv/n0de21">BACK TO STREAM</a>
    </div>

    <script>
      const phaseData = [
        { label: "INFO", file: "info.txt", active: true },
        { label: "PHASE1_SYNTH", file: "PHASE1_SYNTH.txt", active: false },
        { label: "PHASE2_UPLINK", file: "PHASE2_UPLINK.txt", active: false },
        { label: "PHASE3_INITIATE", file: "PHASE3_INITIATE.txt", active: false }
      ];

      function clearActive() {
        document.querySelectorAll("button").forEach((b) => b.classList.remove("active"));
      }

      function checkAndCreateButtons() {
        const container = document.getElementById("buttons");
        const content = document.getElementById("content");

        // Manually configured buttons
        phaseData.forEach(({ label, file, active }) => {
          const btn = document.createElement("button");
          btn.innerText = label;
          if (active) btn.classList.add("active");

          btn.onclick = () => {
            clearActive();
            btn.classList.add("active");
            fetch(file)
              .then(res => res.text())
              .then(text => content.innerText = text)
              .catch(() => content.innerText = `[!] Failed to load ${file}`);
          };

          container.appendChild(btn);
        });

        // Inactive placeholders
        for (let i = 3; i < 21; i++) {
          const phLabel = `PHASE${i + 1}`;
          const btn = document.createElement("button");
          btn.innerText = phLabel;
          btn.style.opacity = "0.3";
          btn.disabled = true;
          container.appendChild(btn);
        }

        fetch("info.txt")
        .then(res => res.text())
        .then(text => content.innerText = text)
        .catch(() => content.innerText = "[!] Failed to load info.txt");
      }

      checkAndCreateButtons();
    </script>

  </body>
</html>
